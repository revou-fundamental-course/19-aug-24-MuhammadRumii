<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <nav>
      <header>
        <div class="logo-icon"></div>
      </header>

      <section class="nav-container">
        <a href="#Home" class="nav-item">Home</a>
        <a href="#Profile" class="nav-item">Profile</a>
        <a href="#" class="nav-item">Achievment</a>
        <a href="#Contact" class="nav-item">Contact</a>
      </section>
    </nav>
    <!-- Header End -->
    <!-- Input Nama -->
    <div class="input-container">
      <label for="userName">Masukkan Nama Anda:</label>
      <input type="text" id="userName" class="small-input" placeholder="Nama" />
      <button id="submitName" class="small-button">Submit</button>
    </div>
    <!-- Main Content -->
    <main id="Home" class="main-container">
      <article>
        <header>
          <h1 id="welcomeMessage">Welcome user, To My Website</h1>
        </header>

        <p>
          Hi im Muhammad Rumii Welcome to my Portofolio Website, Enjoy!!
        </p>

        <div class="banner-img"></div>
      </article>
      <hr />
      <!-- Profile Content -->
      <section id="Profile">
        <header>
          <h1>My Profile</h1>
        </header>

        <section class="profile-container">
          <div class="profile-item">
            <div class="profile-img"></div>

            <h2>Software Engineer</h2>
          </div>

          <div class="profile-item">
            <div class="profile-img1"></div>

            <h2>Student</h2>
          </div>

          <div class="profile-item">
            <div class="profile-img2"></div>

            <h2>FrontEnd Dev</h2>
          </div>
        </section>
      </section>
      <hr />
      <!-- Profile End -->
      <!--Form Start -->
      <div id="Contact" class="container">
        <div class="form-container">
          <h2>Message Us</h2>
          <form id="contactForm">
            <div class="form-group">
              <label for="name">Nama :</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Nama"
                required
              />
            </div>
            <div class="form-group">
              <label for="dob">Tanggal Lahir :</label>
              <input type="date" id="dob" name="dob" required />
            </div>
            <div class="form-group">
              <label>Jenis Kelamin :</label>
              <label
                ><input type="radio" name="gender" value="Laki-Laki" required />
                Laki-Laki</label
              >
              <label
                ><input type="radio" name="gender" value="Perempuan" />
                Perempuan</label
              >
            </div>
            <div class="form-group">
              <label for="message">Pesan :</label>
              <textarea
                id="message"
                name="message"
                placeholder="Pesan"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <button type="submit">Submit</button>
            </div>
          </form>
        </div>
        <!-- Output Form -->
        <div
          class="output-container"
          id="outputContainer"
          style="display: none"
        >
          <p><strong>Current time :</strong> <span id="currentTime"></span></p>
          <p><strong>Nama :</strong> <span id="outputName"></span></p>
          <p><strong>Tanggal Lahir :</strong> <span id="outputDob"></span></p>
          <p>
            <strong>Jenis Kelamin :</strong> <span id="outputGender"></span>
          </p>
          <p><strong>Pesan :</strong> <span id="outputMessage"></span></p>
        </div>
      </div>
      <!-- Form End -->
    </main>
    <hr />
    <!-- Main End -->
    <!-- Footer Start -->
    <footer class="footer-item">
      <p>Create by MuhammadRumii</p>
    </footer>
    <!-- Footer End -->
    <script src="js/script.js"></script>
  </body>
</html>
